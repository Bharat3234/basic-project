<h1>This is Products Component</h1>
<table>
    <tr>
        <td>User Name</td>
        <td>Product ID</td>
        <td>Product Name</td>
        <td>Price</td>
    </tr>
    <tr *ngFor="let pr of productDetails">
        <td>{{pr.userName}}</td>
        <td>{{pr.productID}}</td>
        <td>{{pr.productName}}</td>
        <td>{{pr.price}}</td>
    </tr>
</table>
